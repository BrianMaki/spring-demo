server:
  servlet:
    context-path: /spring-demo
  port: 9002

spring:
  application:
    name: demo
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_schema: demo
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        validator:
          apply_to_ddl: false
        jdbc: 
          time_zone: UTC

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    
  sql:
    init:
      platform: h2
    
  flyway:
    enabled: false
  